services:
  # OpenTelemetry Collector
  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    
    ports:
      - "0.0.0.0:4319:4317"   # OTLP gRPC
      - "0.0.0.0:4320:4318"   # OTLP HTTP
      - "127.0.0.1:8888:8888"   # Prometheus metrics del collector
      - "127.0.0.1:8889:8889"   # para el exporter
      - "127.0.0.1:9411:9411"   # Zipkin
    
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Prometheus (métricas)
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    
    ports:
      - "127.0.0.1:9090:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    
    ports:
      - "0.0.0.0:16686:16686"  # UI (cambiar a 0.0.0.0 para acceso externo)
      - "14268:14268"  # Collector HTTP
      - "14250:14250"  # Collector gRPC
      #- "4317:4317"    # OTLP gRPC
      #- "4318:4318"    # OTLP HTTP
    
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Loki (logs)
  loki:
    container_name: loki
    image: grafana/loki:latest
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    
    ports:
      - "127.0.0.1:3100:3100"
    
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Tempo (trazas)
  tempo:
    container_name: tempo
    image: grafana/tempo:2.4.1
    user: "0:0"
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml"]
    
    ports:
      - "127.0.0.1:3200:3200" # Acceso desde Grafana
      - "4317:4317"           # Comunicación gRPC con el Collector
      #- "4318:4318"           # Comunicación HTTP (opcional)
    
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Grafana (visualización)
  grafana:
    container_name: grafana
    image: grafana/grafana:12.3.2
    restart: unless-stopped
    
    ports:
      - "0.0.0.0:3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
      - GF_SERVER_ROOT_URL=https://sre.grintic.com
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    
    networks:
      - observability
    
    depends_on:
      - prometheus
      - loki
      - tempo
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Promtail (envía logs a Loki)
  promtail:
    container_name: promtail
    image: grafana/promtail:latest
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    
    command:
      - '--path.rootfs=/host'
    
    volumes:
      - /:/host:ro,rslave
    
    networks:
      - observability  # Agregar esta línea
    
    deploy:
      resources:
        limits:
          memory: 128M

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    
    privileged: true
    
    networks:
      - observability  # Agregar esta línea
    
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  observability:
    name: observability
    driver: bridge
