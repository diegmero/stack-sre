global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
  
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
  
  # Agregar workers remotos aqu√≠
  - job_name: 'worker-grinserver'
    static_configs:
      - targets: ['158.69.192.72:9323']  # Docker metrics
