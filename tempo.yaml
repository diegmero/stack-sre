server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Esto coordina los módulos internos y quita el error de "Empty Ring"
memberlist:
  abort_if_cluster_join_fails: false
  bind_addr: ["127.0.0.1"]

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

ingester:
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# Activamos el generador de métricas de forma básica y compatible
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
