server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# 1. RECEPTOR
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

# 2. ANILLO DEL INGESTER (Ya funciona, lo mantenemos)
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_duration: 5m

# 3. ANILLO DEL GENERADOR (Esto elimina el error de tus logs)
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
  ring:
    kvstore:
      store: inmemory # <--- Clave para eliminar el 'empty ring' en generadores

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
