# Fuerza a Tempo a correr todos los módulos en un solo proceso
target: all

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Esta sección 'common' es la que arregla el error de "Empty Ring"
common:
  replication_factor: 1
  path_defaults:
    kvstore:
      store: inmemory

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

ingester:
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# Configuramos el generador de métricas sin anillos externos
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
