server:
  http_listen_port: 3200
  grpc_listen_port: 9095 # Puerto interno para comunicación entre módulos

# Evita el error de "Empty Ring"
memberlist:
  abort_if_cluster_join_fails: false
  bind_addr: ["127.0.0.1"]

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"   # http del collector
        grpc:
          endpoint: "0.0.0.0:4317"  # gRPC del collector

ingester:
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# ESTO ELIMINA EL ERROR 500: Activa el generador de métricas
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
  # Esto permite que el Querier encuentre al Generator internamente
  proxied_metrics_access:
    enabled: true

# Configura qué módulos están activos
usage_report:
  reporting_enabled: false
