server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Configuramos el Ingester para que no busque a nadie más
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_duration: 5m

# Configuramos el Distribuidor (receptor de trazas)
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

# Configuramos el Generador de métricas (lo que Grafana pide por defecto)
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
  ring:
    kvstore:
      store: inmemory # Clave para evitar el error de la imagen anterior

# Almacenamiento de las trazas
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
