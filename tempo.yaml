server:
  http_listen_port: 3200

# 1. RECEPTOR DE DATOS
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

# 2. CONFIGURACIÃ“N DEL ANILLO (Elimina el 'empty ring')
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_duration: 5m

# 3. ALMACENAMIENTO LOCAL
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
